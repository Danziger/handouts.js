<li>
	<header>
		<h2 class="title">
			<span class="tag small subject" data-title="{{ item.subject.name }}">{{ item.subject.abbr }}</span>
			<span class="editable" placeholder="Handout title...">{{ item.title }}</span>
			<a href="/download/{{ item.id }}" class="btn download">DL ZIP</a>
		</h2>
		<div class="time">POSTED ON {{ formatter.format(item.d0) }} | WILL CLOSE BY <span class="df editable date" data-df="{{ item.df.getTime() }}">{{ formatter.format(item.df) }}</span> | <span class="left">{{ formatter.diff(now, item.df) }}</span></div>
	</header>

	<div class="details hidden">
		<div class="description"><div class="editable">{{ item.description }}</div></div>

		<footer class="actions">
			<button class="btn edit">EDIT</button>
			<button class="btn delete">DELETE</button>
			<button class="btn save hidden">SAVE</button>
			<button class="btn discard hidden">DISCARD</button>
			<button class="btn no hidden">NO</button>
			<button class="btn yes hidden">YES</button>
			<span class="message hidden"></span>
		</footer>
	</div>
</li>
